<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/productgrid.css">
</head>

<body>

    <header>
        <div class="topbar">
            <div class="logocontainer">
                <a href="home.html"><img src="./images/logo.png" alt="E-commerce"></a>
            </div>
            <div class="navlocation">
                <div class="locationcontainer" style="max-width: 100px; ">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <span style="color: gray;font-size: 15px;">Deliver to</span>

                    <a href="" style="text-decoration: none; color: white; font-weight: 400;">Albania</a>
                </div>
            </div>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for products...">
                <button id="search-button">Search</button>
            </div>
            <div id="checkoutcontainer"></div>

            <div class="signincontainer">
                <a href="#signin">Hello'sign in</a>
                <div class="dropdown">
                    <button class="dropbtn" onclick="myFunction()">Accounts & lists
                        <i class="fa fa-caret-down" style="color: gray;"></i>
                    </button>
                    <div class="dropdown-content" id="myDropdown">
                        <button class="button-18" role="button">Sign in</button>
                        <a href="#">your account</a>
                        <a href="#">orders</a>
                    </div>
                </div>
            </div>
            <div class="cartcontainer">
                <a href="/pages/checkout.html" onmouseover=" hoverCart()" onclick="renderCart()" id="cart-hover"><i
                        id="number" class="fa-solid fa-cart-shopping fa-2xl" style="color: #ffffff;"><span
                            class="js-cart-quantity"></span></i>cart</a>
            </div>
            <div class="cart-menu" id="cart-menu"></div>
        </div>

        <div class="nav-bshop">

            <div class="links">
                <div class="menucontainer">
                    <button style="background-color: transparent; cursor: pointer;" onclick="showMenu()"><i
                            class="fa-solid fa-bars" style="color: white;"></i></button>
                </div>
                <a href="#">Today's Deals</a>
                <a href="#">Customer Service</a>
                <a href="#">Registry</a>
                <a href="#">Gift Cards</a>
                <a href="#">Sell</a>
            </div>
        </div>
    </header>
    <div class="main">
        <div id="main" class="products-grid js-products-grid">
        </div>
    </div>

    </div>



    <footer>
        <div class="backtotopconatainer">
            <a href="">Back to top</a>
        </div>
    </footer>
    <script type="module" src="javascript/index.js"></script>
    <script src="https://kit.fontawesome.com/f844d2e5f5.js" crossorigin="anonymous"></script>
    <script src="./javascript/checkout.js"></script>
    <script type="module">
        document.getElementById("search-button").addEventListener("click", () => {
            const query = document.getElementById("search-input").value;
            window.location.href = `../pages/search.html?query=${encodeURIComponent(query)}`;
        });
    </script>

</body>

</html>
